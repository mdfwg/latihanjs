<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan DOM 1</title>
	<style>
		html,body{
			height: 100%;
		}
		body {
			text-align: center;
		}

		.skyblue {
			background-color: aqua;
		}
		.kotak, .kotak1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			align-items: center;
			position: relative;
    		left: 50%;
    		margin-left: -50px;
			margin-bottom: 20px;
		}
		.kotak1{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Bermain Dengan Warna</h1>
	<button type="button" id="tombol">Sky Blue</button>
	<br>
	<br>

	<div class="kotak"></div>

	<label>
		Red   
		<input type="range" name="red" min="0" max="255">
	</label>
	<br>
	<label>
		Green 
		<input type="range" name="green" min="0" max="255">
	</label>
	<br>
	<label>
		Blue
		<input type="range" name="blue" min="0" max="255">
	</label>

	<div class="kotak1"></div>

	<script src="script.js"></script>
</body>
</html>
